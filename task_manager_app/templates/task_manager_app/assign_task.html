{% extends 'task_manager_app/base.html' %}

{% block content %}
  <h2>Asignar Tarea</h2>
  <form method="post">
    {% csrf_token %}
    <label for="user_id">Seleccionar Usuario:</label>
    <select name="user_id" id="user_id">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <br>
    {{ form.as_p }}
    <button type="submit">Asignar Tarea</button>
  </form>
{% endblock %}
